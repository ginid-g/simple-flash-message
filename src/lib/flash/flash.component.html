<div style="position: absolute; right: 10px">
  <ng-container *ngFor="let flash of flashes">
    <div
      class="flash-card show-flash"
      [class.flash-success]="flash.flashType == 'success'"
      [class.flash-error]="flash.flashType == 'error'"
    >
      <div>
        <div class="flash-title">
          {{ flash.title }}
        </div>
        <div class="flash-message">{{ flash.message }}</div>
      </div>
      <i class="close" (click)="close(flash.id)"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="20px"
          height="20px"
        >
          <path d="M11 0.7H13V23.3H11z" transform="rotate(-45.001 12 12)" />
          <path
            d="M0.7 11H23.3V13H0.7z"
            transform="rotate(-45.001 12 12)"
          /></svg
      ></i>
    </div>
  </ng-container>
</div>
